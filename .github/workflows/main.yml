name: Development Build
on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Create .env File
        run: |
          touch .env
          echo REACT_APP_PROJECT_NAME=${{ secrets.REACT_APP_PROJECT_NAME }} >> .env
          echo REACT_APP_PROJECT_WEBSITE_NAME=${{ secrets.REACT_APP_PROJECT_WEBSITE_NAME }} >> .env
          echo REACT_APP_PROJECT_APP_URL=${{ secrets.REACT_APP_PROJECT_APP_URL }} >> .env
          echo REACT_APP_PROJECT_API_URL=${{ secrets.REACT_APP_PROJECT_API_URL }} >> .env
          cat .env
      - name: Install
        run: yarn install --immutable
      - name: Unit Tests
        run:  yarn test
      - name: E2E Tests - Chrome
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: yarn start:ci
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
          parallel: true
      - name: Build
        run: yarn build
      - name: Send to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          SOURCE_DIR: "build"
